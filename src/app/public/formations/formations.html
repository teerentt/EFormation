<section class="mb-4">
  <h1>Formations disponibles</h1>
  <p>Recherchez une formation par titre ou par mots clés.</p>
  <input
    type="text"
    class="form-control"
    placeholder="Rechercher une formation"
    [(ngModel)]="searchTerm"
  />
</section>

<ng-container *ngIf="filteredFormations.length > 0">
  <div class="row g-3">
    @for (let formation of filteredFormations) {
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ formation.titre }}</h5>
            <p class="card-text">{{ formation.description }}</p>
            <div class="mb-2">
              @for (let tag of formation.tags) {
                <span class="badge bg-info text-dark me-1">{{ tag }}</span>
</ng-container>
            </div>
            <a class="btn btn-outline-primary" [routerLink]="['/formations', formation.id]">Voir détails</a>
          </div>
        </div>
      </div>
</ng-container>
  </div>
</ng-container>
<ng-container *ngIf="!(filteredFormations.length > 0)"> <p>Aucune formation ne correspond à votre recherche.</p> }
