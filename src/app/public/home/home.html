<section class="mb-4">
  <h1>Projet de gestion des sessions de formations</h1>
  <p class="lead">
    Cette application permet de présenter les formations de l'ISET de Rades et d'aider les
    candidats à s'inscrire aux sessions disponibles.
  </p>
</section>

<section>
  <h2>Catégories disponibles</h2>
  <div *ngIf="categories.length > 0; else none">
    <div class="d-flex flex-wrap gap-2">
      <span class="badge bg-primary" *ngFor="let category of categories">Catégorie {{ category }}</span>
    </div>
  </div>
  <ng-template #none>
    <p>Aucune catégorie n'est disponible pour le moment.</p>
  </ng-template>
</section>
