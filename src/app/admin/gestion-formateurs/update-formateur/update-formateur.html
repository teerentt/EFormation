<div class="backdrop" (click)="onHideDialog()"></div>
<dialog open>
  <h2>Update Formateur N° {{ formateurInitial.id }} data</h2>
  <form (ngSubmit)="onSubmit()" class="mt-4" #f="ngForm">
    <div class="d-flex gap-4">
      <div>
        <label for="fName" class="form-label">Nom</label>
        <input
          type="text"
          class="form-control"
          id="fName"
          name="fName"
          placeholder="Enter your first name"
          required
          minlength="3"
          [(ngModel)]="nom"
          #enteredFName="ngModel"
        />
  <!--Input validator-->
        <div *ngIf="enteredFName.invalid && (enteredFName.dirty || enteredFName.touched)">
          <div *ngIf="enteredFName.hasError('required')">
            <div class="invalid-feedback">This field is required</div>
          </div>
          <div *ngIf="enteredFName.hasError('minlength')">
            <div class="invalid-feedback">First name must be at least 3 characters long.</div>
          </div>
        </div>
      </div>
      <div>
        <label for="lName" class="form-label">Prenom</label>
        <input
          type="text"
          class="form-control"
          id="lName"
          name="lName"
          placeholder="Enter your last name"
          required
          minlength="3"
          [(ngModel)]="prenom"
          #enteredLName="ngModel"
        />
        <div *ngIf="enteredLName.invalid && (enteredLName.dirty || enteredLName.touched)">
          <div *ngIf="enteredLName.hasError('required')">
            <div class="invalid-feedback">This field is required</div>
          </div>
          <div *ngIf="enteredLName.hasError('minlength')">
            <div class="invalid-feedback">Last name must be at least 3 characters long.</div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <label for="skills" class="form-label mt-2">Compétences</label>
      <input
        type="text"
        class="form-control"
        id="skills"
        name="skills"
        required
        placeholder="Enter your skills"
        [(ngModel)]="specialite"
        #enteredSkills="ngModel"
      />
      <div *ngIf="enteredSkills.invalid && (enteredSkills.dirty || enteredSkills.touched)">
        <div *ngIf="enteredSkills.hasError('required')">
          <div class="invalid-feedback">This field is required</div>
        </div>
      </div>
    </div>
      <div>
      <label for="cv" class="form-label mt-2">CV</label>
      <input
        type="text"
        class="form-control"
        id="cv"
        name="cv"
        required
        placeholder="Enter your cv file"
        [(ngModel)]="cv"
        #enteredCv="ngModel"
      />
      <div *ngIf="enteredCv.invalid && (enteredCv.dirty || enteredCv.touched)">
        <div *ngIf="enteredCv.hasError('required')">
          <div class="invalid-feedback">This field is required</div>
        </div>
      </div>
    </div>

    <div class="actions mt-3 d-flex justify-content-end gap-3">
      <button type="button" (click)="onHideDialog()" class="btn btn-outline-secondary">
        Cancel
      </button>
      <button type="submit" class="btn btn-outline-primary">Update</button>
    </div>
  </form>
</dialog>
