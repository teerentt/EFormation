@if (formation) {
  <h4>Modifier la formation {{ formation.titre }}</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-2">
      <label class="form-label">Titre</label>
      <input class="form-control" [(ngModel)]="titre" name="titre" required />
    </div>
    <div class="mb-2">
      <label class="form-label">Description</label>
      <textarea class="form-control" [(ngModel)]="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-2 row">
      <div class="col">
        <label class="form-label">Heures</label>
        <input type="number" class="form-control" [(ngModel)]="heures" name="heures" />
      </div>
      <div class="col">
        <label class="form-label">Difficulté</label>
        <select class="form-select" [(ngModel)]="difficulte" name="difficulte">
          <option value="débutant">Débutant</option>
          <option value="intermédiaire">Intermédiaire</option>
          <option value="avancé">Avancé</option>
        </select>
      </div>
    </div>

    <div class="mb-2">
      <label class="form-label">Tags (séparés par des virgules)</label>
      <input class="form-control" [(ngModel)]="tags" name="tags" />
    </div>
    
    <div class="mb-2">
      <label class="form-label">Cat&eacute;gories (ex: 1,2)</label>
      <input class="form-control" [(ngModel)]="categories" name="categories" />
    </div>

    <div class="mt-2">
      <button type="submit" class="btn btn-primary me-2">Enregistrer</button>
      <button type="button" class="btn btn-secondary" (click)="onHideDialog()">Annuler</button>
    </div>
  </form>
} @else {
  <p>S&eacute;lectionnez une formation &agrave; modifier.</p>
}
